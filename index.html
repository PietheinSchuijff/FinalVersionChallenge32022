<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Landing Conditions</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="flexcontainer">
		<div id="flexbox-1">
			<h1>Landing conditions</h1>
			<h2>City:</h2>
			 <input type="text" name="stad" placeholder="E.g.: 'Amsterdam'" id="city">
			 <button id="clicker" class="buttonClick">Go</button>
		</div>
		<div id="flexbox-2">
			<h2>Cloud coverage</h2>
			 <span id="cloud"></span>
		</div>
		<div id="flexbox-3">
			<h2>Coordinates</h2>
			 <p id="long"></p>
			 <p id="lat"></p>
		</div>
		<div id="flexbox-4">
			<h2>Wind speed (Km/Hr)</h2>
			 <p id="wind"></p>
		</div>
		<!-- <div id="flexbox-5">
			<h2>Timezone</h2>
			 <p id="timezone"></p>
		</div> -->
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
